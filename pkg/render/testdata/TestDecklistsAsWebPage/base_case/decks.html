<html lang="en">
  <head>

      crossorigin="anonymous"
    />

      type="text/css"
    />
    <style>
      .decklist-wrapper {
    max-width: fit-content
}

.decklist {
    --size-ratio: 10;
    --pixels-per-mm: 1mm;
    --padding: 0em;
    --border: 0.7em;
    
    /* margin: 1em; */
    width: calc(63mm * var(--size-ratio) - 2 * (var(--padding) + var(--border)));
    height: calc(88mm * var(--size-ratio) - 2 * (var(--padding) + var(--border)));
    padding: var(--padding);
    /* border-radius: var(--border); */
    border: var(--border) solid black;
    font-size: calc(0.9em * var(--size-ratio));
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
}

.decklist::before {
    content: "";
}

.decklist::after {
    content: "";
}

.decklist-background {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-size: cover;
    z-index: -1;
    background-position: center;
}

.decklist-name {
    font-family: "HanleyPro-Sans", sans-serif;
    font-size: 150%;
    width: 100%;
    text-align: center;
    color: white;
    background: linear-gradient(
        to right,
        rgba(0, 0 ,0, 0.1),
        rgba(0, 0 ,0, 0.4),
        rgba(0, 0 ,0, 0.5),
        rgba(0, 0 ,0, 0.4),
        rgba(0, 0 ,0, 0.1)
    )
}

.decklist-colors {
    font-size: 200%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}

.decklist-colors .mana-symbol {
    margin-bottom: 0;
}

.decklist-items {
    padding: 0.4em;
    margin: 0 0.6em;

    backdrop-filter: blur(0.3em) grayscale(0);

    background: rgba(255, 255, 255, 0.4);

    border-radius: .5em;
    
    box-shadow:
        /* Bottom and right depth effect */
        inset -0.075em -0.05em 0.1em rgba(255, 255, 255, 0.1),
        /* Top and left depth effect */
        inset +0.075em +0.05em 0.1em rgba(255, 255, 255, 0.025),
        /* Shadow effect */
        0 0 .2em rgba(0, 0, 0, 0.5),
        /* Short subsurface effect */
        inset 0 0 1em 0.5em rgba(255, 255, 255, 0.025),
        /* Long subsurface effect */
        inset 0 0 4em 0.5em rgba(255, 255, 255, 0.025);
}

.decklist-item {
    display: flex;
    justify-content: left;
    align-items: center;
    font-size: 65%;
    padding-left: 0.4em;
    padding-right: 0.4em;
    padding-top: 0.1em;
    padding-bottom: 0.1em;
    --background-opacity: 0.3;

    --shadow-line-size: .1em;

    position: relative;
}

.decklist-item:before {
    content: "";
    height: 0.08em;
    position: absolute;
    left: 0;
    width: 100%;
    box-shadow: inset 0 0.04em 0.04em rgba(0, 0, 0, .3), inset 0 -0.04em 0.04em rgba(255, 255, 255, .7);
    top: -0.04em;
}

.decklist-item:first-of-type:before {
    box-shadow: none;
}

.decklist-item:first-of-type {
    border-top-left-radius: 0.4em;
    border-top-right-radius: 0.4em;
}

.decklist-item:last-of-type {
    border-bottom-left-radius: 0.4em;
    border-bottom-right-radius: 0.4em;
}

.count {
    width: 0.7em;
    font-family: "Beleren Bold", sans-serif;
    text-align: center;
    margin-right: 0.5em;
    color: #191818;

    text-shadow: -.015em .04em 0.1em #19181840;
}

.card {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card-name {
    font-family: "Beleren Bold", sans-serif;
    color: #191818;
    text-shadow: -.015em .04em 0.1em #19181840;
}

.mana-cost {
    display: flex;
    flex-direction: row;
    align-items: center;
}

.mana-symbol {
    width: 0.9em;
    height: 0.9em;
    box-shadow: -.03em .08em 0.01em #191818;
    border-radius: 500em;
    margin-inline-start: 0.05em;
    margin-inline-end: 0.05em;
    margin-bottom: 0.08em;
}
